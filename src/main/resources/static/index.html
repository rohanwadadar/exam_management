<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Hero Header -->
    <div class="hero-section text-center shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h2 fw-bold mb-0"><i class="bi bi-mortarboard-fill me-2"></i>Exam Portal</h1>
            <div id="userInfo" class="d-none">
                <span id="displayUsername" class="me-3 fw-semibold"></span>
                <span id="displayRole" class="badge me-2"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Auth Section -->
    <div id="authSection" class="container" style="max-width:520px;margin-top:50px;">
        <div class="card glass-card p-4">
            <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill"
                        data-bs-target="#login">Login</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#signup">Sign
                        Up</button></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="mb-3"><label class="form-label fw-bold small">Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="admin" required>
                        </div>
                        <div class="mb-3"><label class="form-label fw-bold small">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="admin123456"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="signup">
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-6 mb-3"><label class="form-label fw-bold small">Username</label><input
                                    type="text" class="form-control" id="reg-username" required></div>
                            <div class="col-6 mb-3"><label class="form-label fw-bold small">Password</label><input
                                    type="password" class="form-control" id="reg-password" required></div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3"><label class="form-label fw-bold small">First Name</label><input
                                    type="text" class="form-control" id="reg-fname" required></div>
                            <div class="col-6 mb-3"><label class="form-label fw-bold small">Last Name</label><input
                                    type="text" class="form-control" id="reg-lname" required></div>
                        </div>
                        <div class="mb-3"><label class="form-label fw-bold small">Email</label><input type="email"
                                class="form-control" id="reg-email" required></div>
                        <div class="mb-3"><label class="form-label fw-bold small">Phone</label><input type="text"
                                class="form-control" id="reg-phone"></div>
                        <div class="mb-3"><label class="form-label fw-bold small">Registration Number</label><input
                                type="text" class="form-control" id="reg-regno" required></div>
                        <div class="row">
                            <div class="col-6 mb-3"><label class="form-label fw-bold small">Department</label><select
                                    class="form-select" id="reg-dept"></select></div>
                            <div class="col-6 mb-3"><label class="form-label fw-bold small">Semester</label>
                                <select class="form-select" id="reg-semester">
                                    <option value="1">Semester 1</option>
                                    <option value="2">Semester 2</option>
                                    <option value="3">Semester 3</option>
                                    <option value="4">Semester 4</option>
                                    <option value="5">Semester 5</option>
                                    <option value="6">Semester 6</option>
                                    <option value="7">Semester 7</option>
                                    <option value="8">Semester 8</option>
                                </select>
                            </div>
                        </div>
                        <small class="text-muted d-block mb-3">Sign up for students only. Admin uses default
                            credentials.</small>
                        <button type="submit" class="btn btn-primary w-100 py-2">Create Student Account</button>
                    </form>
                </div>
            </div>
            <p id="auth-status" class="mt-3 text-center text-danger small"></p>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="mainContent" class="container" style="display:none">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card glass-card p-3 mb-4">
                    <div id="studentMenu" style="display:none">
                        <a href="#" class="sidebar-link active" onclick="showPanel('studentExams')"><i
                                class="bi bi-card-checklist me-2"></i>Available Exams</a>
                        <a href="#" class="sidebar-link" onclick="showPanel('myRegistrations')"><i
                                class="bi bi-journal-check me-2"></i>My Registrations</a>
                        <a href="#" class="sidebar-link" onclick="showPanel('myResults')"><i
                                class="bi bi-trophy me-2"></i>My Results</a>
                    </div>
                    <div id="adminMenu" style="display:none">
                        <a href="#" class="sidebar-link active" onclick="showPanel('adminExams')"><i
                                class="bi bi-pencil-square me-2"></i>Manage Exams</a>
                        <a href="#" class="sidebar-link" onclick="showPanel('manageQuestions')"><i
                                class="bi bi-question-circle me-2"></i>Manage Questions</a>
                        <a href="#" class="sidebar-link" onclick="showPanel('manageStudents')"><i
                                class="bi bi-people-fill me-2"></i>Manage Students</a>
                        <a href="#" class="sidebar-link" onclick="showPanel('viewResults')"><i
                                class="bi bi-clipboard-data me-2"></i>View Results</a>
                        <a href="#" class="sidebar-link" onclick="showPanel('manageDepts')"><i
                                class="bi bi-building me-2"></i>Departments</a>
                    </div>
                </div>
            </div>
            <!-- Content -->
            <div class="col-md-9" id="contentArea"></div>
        </div>
    </div>

    <!-- EXAM TAKING FULLSCREEN -->
    <div id="examScreen" style="display:none">
        <div class="exam-header">
            <div class="container d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-white" id="examScreenTitle"></h5>
                <div class="d-flex align-items-center gap-3">
                    <span class="badge bg-warning text-dark fs-6" id="examTimer">00:00</span>
                    <span class="badge bg-info" id="examProgress">0/0</span>
                    <button class="btn btn-danger btn-sm" onclick="submitExam()">Submit Exam</button>
                </div>
            </div>
        </div>
        <div class="container mt-4" id="examQuestionsArea"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
